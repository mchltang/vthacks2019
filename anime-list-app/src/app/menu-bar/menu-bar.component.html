      <select>
        <option *ngFor="let anime of animeList">{{anime}} </option>

    <button id="searchButton" color="basic" onclick="performSearch()">Search</button>

Filters (optional)

<div class="filters">
  <mat-slide-toggle matSuffix
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Only TV results
  </mat-slide-toggle>
  <mat-slide-toggle matSuffix
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Only non-airing results
  </mat-slide-toggle>
  <mat-form-field id="score" class="example-half-width">
    <mat-label>no results below score:</mat-label>
    <input matInput placeholder="Default: 0">
    <mat-hint align="start"><strong>0-10</strong> </mat-hint>
  </mat-form-field>


</div>
