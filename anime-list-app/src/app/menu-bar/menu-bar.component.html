<div class="searchBox">
      <!-- <input placeholder="Search anime titles">

      <select [(ngModel)]="selectedAnime">
        <option *ngFor="let anime of animeList" [(ngValue)]=anime>{{anime}}</option>
      </select>
    <button id="searchButton" color="basic" (click)="performSearch()">Search</button>
</div>
Filters (optional)

<div class="filters">
  <mat-slide-toggle matSuffix
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Only TV results
  </mat-slide-toggle>
  <mat-slide-toggle matSuffix
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Only completed results
  </mat-slide-toggle>
</div>
  <div class="filters">
  Only results with ratings higher than {{value}}
  <mat-slider id="score"
        class="example-margin"
        [invert]=false
        [max]=10
        [min]=0
        [step]=0.1
        [thumbLabel]=true
        [(ngModel)]="value">
    </mat-slider>

</div>
